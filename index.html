<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weekend Challenge jQuery Salary Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-3.3.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Charm|Bitter" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css">
    <script src="client.js"></script>
</head>
<body>
    <header>Salary Calculator</header>
    
    <div class="employeeInputs">
        <h2>Please enter the following information:</h2>
        <input type="text" id="firstNameIn" placeholder="First Name"/>
        <input type="text" id="lastNameIn"   placeholder="Last Name"/>
        <input type="number" id="idNumberIn" placeholder="ID Number"/>
        <input type="text" id="jobTitleIn" placeholder="Job Title"/>
        <input  type="number" id="annualSalaryIn" placeholder="Annual Salary"/>
        <button id="submitButton">Submit</button>
    </div>
    



    </div>

    <table class="employeeTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
            </tr>
        </thead>
        <tbody class= "tableInputs">
        </tbody>
    </table>
    <div class="monthlyDiv">
        <h3 id="totalMonthlyCostLabel">Total Monthly Cost: <span id='addMonthlyTotal'>$0</span></h3>
       <label id= "removeEmployeeLabel">Please Enter in Employee ID to Remove Employee</label>
       <input type="number" id="idNumberInTwo" placeholder="ID Number"/>
        <button id="removeEmployeeButton">Remove Employee</button>
    </div>
    
    
</body>
</html>
